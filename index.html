<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="visual-container">
      <div id="images">
        <div id="result-text">result</div>
        <div id="score"></div>
        <div id="computer-choice-text">teste</div>
      </div>
      <p id="human-choice-text">Escolha</p>
    </div>
    <div id="btn-container">
      <button id="rock-btn" class="choice-btn" value="rock">ROCK</button>
      <button id="paper-btn" class="choice-btn" value="paper">PAPER</button>
      <button id="scissors-btn" class="choice-btn" value="scissors">SCISSORS</button>
    </div>
    <button id="go-btn" value="go">Go!</button>
  </body>
</html>
